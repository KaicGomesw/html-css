<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 10</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano vocÃª nasceu?</label>
            <input type="number" name="ano" id="iano" min="1920" max="2024" oninput="calcIdade()">
        </p>

        <p>
            <label for="ida">Idade:</label>
            <output id="ida">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            ida.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
